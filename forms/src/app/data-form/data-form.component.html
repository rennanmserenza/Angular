<form class="row g-3 align-items-center" [formGroup]="formulario">
	<br>
	<div class="form-group">
		<div class="col-sm-12">
			<label for="nome" class="form-label">Nome</label>
		</div>
		<div class="col-sm-12">
			<input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-12">
			<label for="email" class="form-label">Email</label>
		</div>
		<div class="col-sm-12">
			<input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email">
		</div>
	</div>
	<div class="col-12">
		<button type="submit" class="btn btn-dark">Enviar</button>
	</div>

	<app-form-debugger [form]="formulario"></app-form-debugger>
</form>
